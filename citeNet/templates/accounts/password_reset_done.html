{% extends 'layout.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mx-auto p-4 sm:p-8 mt-16 sm:mt-24 max-w-md">
  <div class="bg-green-50 border-t-4 border-green-500 rounded-lg p-4 mb-8">
    <h2 class="text-2xl font-semibold text-green-700 mb-2">Password Reset Email Sent!</h2>
    <p class="text-gray-700 text-base">We've sent you an email with instructions to reset your password. Please check your inbox (and spam folder if needed).</p>
  </div>
  <div class="flex justify-center">
    <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-medium text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Return to Login
    </a>
  </div>
</div>
{% endblock %}
