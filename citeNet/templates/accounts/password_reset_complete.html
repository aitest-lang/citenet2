{% extends 'layout.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mx-auto p-4 sm:p-8 mt-16 sm:mt-24 max-w-md">
  <div role="alert" class="p-4 mb-6 bg-green-50 border-t-4 border-green-500 rounded-lg text-green-700">
    <h2 class="text-2xl font-semibold mb-2">Password Reset Successful!</h2>
    <p class="text-base mb-4">Your password has been successfully reset. You can now log in with your new credentials.</p>
  </div>
  <div class="flex justify-center">
    <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-medium text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Log In Now
    </a>
  </div>
</div>
{% endblock %}
